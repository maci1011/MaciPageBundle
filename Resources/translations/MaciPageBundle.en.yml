
privacy:
    dati:
        h2: Trattamento dei dati
        p: |
            Il sito web viabafile.it raccoglie i soli dati personali comunicati volontariamente dall'utente attraverso i moduli di contatto per il solo scopo di completare l'operazione.
            I dati sono salvati attraverso opportune e sicure procedure secondo la legge vigente e lo stato dell'arte delle tecnologie. I dati vengono mantenuti solamente per il tracciamento delle attività ai soli fini legislativi e non vengono in alcun modo comunicati a terzi o utilizzati in altro modo.
    cookie:
        h2: Utilizzo di cookie
        p: |
            Il sito viabafile.it utilizza i seguenti cookie per motivi puramente funzionali:
            1) PHPSESSID per il mantenimento della sessione temporanea di navigazione, necessaria all'assolvimento delle funzionalità (es: form di prenotazione o contatto).
            2) _ga utilizzato da google analytics per il tracciamento ANONIMO delle statistiche di visita delle pagine e dei click.
            Nessun cookie del sito viabafile.it contiene dati personali, sensibili o riconducibili direttamente a utenti specifici. Le funzionalità fornite dai social network creano e amministrano i propri cookie nei rispettivi domini secondo le proprie policy. 
